<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Finder</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Theme Toggle -->
        <div class="theme-toggle-container">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
        </div>

        <!-- Dealership Search Section -->
        <section id="dealership-search" class="dealership-search-section">
            <div class="container">
                <div class="search-header">
                    <h2>Find Local Dealerships</h2>
                    <p>Discover trusted dealerships near you</p>
                </div>
                
                <div class="search-wrapper">
                    <select id="country-select" class="search-select">
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>

                    <select id="state-select" class="search-select" disabled>
                        <option value="">Select State/Province</option>
                    </select>

                    <input 
                        type="text" 
                        id="location-input" 
                        class="search-input" 
                        placeholder="City or Zip Code"
                    >

                    <select id="radius-select" class="search-select">
                        <option value="10">10 miles</option>
                        <option value="25">25 miles</option>
                        <option value="50">50 miles</option>
                        <option value="100">100 miles</option>
                    </select>

                    <button id="search-dealerships-btn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>

                    <button id="gps-locate-btn" class="btn btn-secondary">
                        <i class="fas fa-map-marker-alt"></i> Use My Location
                    </button>
                </div>

                <div id="search-results" class="search-results">
                    <!-- Search results will be dynamically populated here -->
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
